substitutions:
  name: pipsolar-protocol-test
  tx_pin: GPIO4
  rx_pin: GPIO5

esphome:
  name: ${name}
  platform: ESP8266
  board: d1_mini

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

api:
ota:
logger:

uart:
  id: uart0
  baud_rate: 2400
  tx_pin: ${tx_pin}
  rx_pin: ${rx_pin}
  debug:
    direction: BOTH
    dummy_receiver: true
    after:
      delimiter: "\r"
    sequence:
      - lambda: UARTDebug::log_string(direction, bytes);

interval:
  - interval: 10s
    then:
      # PI16
      - uart.write: "QPI\r"

      # PI17
      - uart.write: "^P003PI\r"

      # PI18
      - uart.write: "^P005PIq\x8b\r"

      # PI30/PI30MAX/PI30REVO
      - uart.write: "QPI\xbe\xac\r"

      # PI41
      - uart.write: "QDIq\x1b\r"
